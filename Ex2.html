<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex2</title>
</head>
<body>
<script>

    function tryRemoveFromArray(arr,index){
        let array=[];
        let j = 0;
        for (let i=0;i<arr.length;i++){
            if(array[i]===array[index]){
                continue;
            }else {
                array[j] = arr[i];
                j++;
            }
        }
        return array;
    }
</script>
</body>
</html>
